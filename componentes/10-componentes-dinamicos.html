<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <title>Componentes</title>
</head>
<body>
  <main>
    <v-app>
     <v-content>
       <v-container>
       
        <component :is="seleccionado"></component>
         
       </v-container>
     </v-content>
   </v-app>
    <button v-on:click="seleccionado = 'lista-tareas'">Tareas</button>
    <button v-on:click="seleccionado = 'contacto'">Contacto</button>
    <button v-on:click="seleccionado = 'bio'">Bio</button>


<!--     <lista-tareas></lista-tareas>
    <contacto></contacto>
    <bio></bio> -->

    <pre>{{ $data }}</pre>
  </main>
    

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
Vue.filter('toTitle', text => {
  text = text.split("")
  text[0] = text[0].toUpperCase()
  return text.join("")
  //return text
})

Vue.component('lista-tareas', {
  template: `
    <div>
      <h1><slot></slot></h1>
      <ul>
        <tarea v-for="(tarea, index) in tareas" :tarea="tarea" :key="index"></tarea>
      </ul>
      <hr />
    </div>`,
    data() {
      return {
        tareas: [
          'Finalizar seccion Componentes',
          'Iniciar workflow con Vue CLI y Webpack',
          'Terminar de estudiar la documentacion de Vuex',
          'Seguir jugando con Vue Router y grabar el primer video',
        ],
        
      }
    }
})


Vue.component("contacto", {
  template: `<div><a href="orlmicron@gmail.com">Orlando Monteverde</a><hr /></div>`
})

Vue.component("bio", {
  template: `<div><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse libero, alias placeat voluptatibus, aliquam dolores delectus quam iusto! Quidem cumque ipsam velit similique ab corporis consequuntur, distinctio autem officia nemo.</p></div>`
})

Vue.component("tarea", {
  props: ["tarea"],
  template: `<li>{{ tarea }}</li>`
})


const vm = new Vue({
  el: 'main',
  data: {
    seleccionado: "lista-tareas"
  }
})



  </script>
</body>
</html>
